<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="conatianer">
        <div class="conversion">
            <h1>Temperature Converter</h1>

            <div class="temconatiner">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" name="celsius" placeholder="Enter your Temperature" class="input" />
            </div>

            <div class="temconatiner">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" name="fahrenheit" placeholder="Enter your Temperature" class="input" />
            </div>

            <div class="temconatiner">
                <label for="kelvin">Kelvin:</label>
                <input type="number" id="kelvin" name="kelvin" placeholder="Enter your Temperature" class="input"/>
            </div>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
